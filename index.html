<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>csrf.fun</title>
        <meta name="description" content="Debugging browsers for fun and profit">
        <meta property="og:image" content="https://csrf.fun/thumbnail.jpg">
        <link rel="stylesheet" href="/assets/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/octicons.css">
        <link rel="stylesheet" href="/assets/style.css">
        <script src="/assets/script.js"></script>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <h2>csrf.fun</h2>

                <p class="lead">
                    Debugging browsers for fun <s>and profit</s>
                </p>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <form id="form">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="method">Method</label>
                                <select id="method" class="custom-select d-block w-100">
                                    <optgroup label="CORS-safelisted">
                                        <option>GET</option>
                                        <option>POST</option>
                                        <option>HEAD</option>
                                    </optgroup>
                                    <optgroup label="Others">
                                        <option>DELETE</option>
                                        <option>OPTIONS</option>
                                        <option>PUT</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-md-9">
                                <label for="url">URL</label>
                                <input id="url" class="form-control" type="url" placeholder="https://example.com/some/route" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="withCredentials" type="checkbox">
                                <label class="custom-control-label" for="withCredentials">withCredentials</label>
                            </div>

                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="has-body" type="checkbox">
                                <label class="custom-control-label" for="has-body">Request has body</label>
                            </div>
                        </div>

                        <div id="body-container">
                            <div class="mb-4">
                                <div class="custom-control custom-radio">
                                    <input id="ct-default" name="content-type" class="custom-control-input" checked type="radio" value="">
                                    <label class="custom-control-label" for="ct-default">Content-Type: &lt;default&gt;</label>
                                </div>

                                <div class="custom-control custom-radio">
                                    <input id="ct-json" name="content-type" class="custom-control-input" type="radio" value=application/json">
                                    <label class="custom-control-label" for="ct-json">Content-Type: application/json</label>
                                </div>

                                <div class="custom-control custom-radio">
                                    <input id="ct-form" name="content-type" class="custom-control-input" type="radio" value="application/x-www-form-urlencoded">
                                    <label class="custom-control-label" for="ct-form">Content-Type: application/x-www-form-urlencoded</label>
                                </div>
                            </div>


                            <div class="mb-4">
                                <textarea id="body" class="form-control"></textarea>
                            </div>
                        </div>

                        <hr class="mb-4">

                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-9 mb-1">
                                    <button class="btn btn-primary btn-large btn-block" type="submit" id="execute">
                                        <span class="octicon octicon-terminal" aria-hidden="true"></span>
                                        Execute
                                    </button>
                                </div>
                                <div class="col-md-3 mb-1">
                                    <button class="btn btn-secondary btn-large btn-block" id="export">
                                        <span class="octicon octicon-cloud-download" aria-hidden="true"></span>
                                        Export
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="console">
                        <pre id="console"></pre>
                        <div id="scroll"></div>
                    </div>
                </div>
            </div>

            <footer class="mt-5 mb-1 text-muted text-center text-small">
                Fork me on <a href="https://github.com/kpcyrd/csrf.fun" target="_blank">github</a>.
            </footer>
        </div>
    </body>
</html>
